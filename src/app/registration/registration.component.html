

<form [formGroup]="regForm">
    <md-card style="width:400px;">
        <md-card-header>
            <md-card-title>Account Credentials</md-card-title>            
        </md-card-header>
        <md-card-content>
            <md-grid-list cols="1" style="rowHeight:fit;">
                <md-grid-tile>
                    <md-list>
                        <md-list-item>
                            <md-input-container>
                                <input mdInput md-line placeholder="" value="Choose a username"
                                       type="text" name="username" id="username"
                                       formControlName="username"/>
                            </md-input-container>
                            <md-input-container>
                                <input mdInput md-line placeholder="" value="Choose a password"
                                       type="password" name="password" id="password"
                                       formControlName="password"/>
                            </md-input-container>
                            <md-input-container>
                                <input mdInput md-line placeholder="" value="Valid E-Mail Address"
                                       type="email" name="emailAddress" id="emailAddress"
                                       formControlName="emailAddress"/>
                            </md-input-container>
                        </md-list-item>
                    </md-list>
                </md-grid-tile>
                </md-grid-list>
            </md-card-content>
            </md-card>
            <md-card>
                <md-card-header>
                    <md-card-title>Personal Information</md-card-title>
                </md-card-header>
                <md-card-content>
                    <md-grid-list cols="1">
                        <md-grid-tile>
                            <md-list>
                                <md-list-item>
                                    <md-input-container>
                                        <input mdInput md-line placeholder="" value="first name"
                                               type="text" name="firstName" id="firstName"
                                               formControlName="firstName"/>
                                    </md-input-container>
                                    <md-input-container>
                                        <input mdInput md-line placeholder="" value="last name"
                                               type="text" name="lastName" id="lastName"
                                               formControlName="lastName"/>
                                    </md-input-container>
                                </md-list-item>
                            </md-list>
                        </md-grid-tile>
            </md-grid-list>        
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-header>            
            <md-card-title>Contact Information</md-card-title>            
        </md-card-header>
        <md-card-content>            
            <md-grid-list cols="1">
                <md-grid-tile>
                    <md-list>
                        <md-list-item>
                            <md-input-container>
                                <input mdInput md-line type="text" placeholder="" value="(XXX)-XXX-XXXX"
                                    name="telephoneNumber" id="telephoneNumber" formControlName="telephoneNumber"/>
                            </md-input-container>
                        </md-list-item>
                        <md-card-subtitle>
                            Shipping Address
                        </md-card-subtitle>
                        <fieldset formGroupName="shippingAddress">                            _
                            <md-list-item>
                                <md-input-container>
                                    <input mdInput md-line type="text" placeholder="" value="addressee first"
                                           name="addresseeFirst" id="addresseeFirst" formControlName="firstName" />
                                </md-input-container>
                                <md-input-container>
                                    <input mdInput md-line type="text" placeholder="" value="addressee last"
                                           name="addresseeLast" id="addresseeLast" formControlName="lastName" />
                                </md-input-container>
                            </md-list-item>
                            <md-list-item>
                                <md-input-container>
                                    <input mdInput md-line type="text" placeholder="" value="222 Broadway"
                                           name="streetShipping" id="streetShipping" formControlName="streetAddress" />
                                </md-input-container>
                                <md-input-container>
                                    <input mdInput md-line type="text" placeholder="" value=""
                                           name="aptNum" id="aptNum" formControlName="aptNumber" />
                                </md-input-container>
                            </md-list-item>
                            <md-list-item>
                                <md-input-container>
                                    <input mdInput md-line type="text" placeholder="" value="NYC"
                                           name="city" id="city" formControlName="city" />
                                </md-input-container>
                                <md-input-container>
                                    <input mdInput md-line type="text" placeholder="" value="New York"
                                           name="state" id="state" formControlName="state" />
                                </md-input-container>
                                <md-input-container>
                                    <input mdInput md-line type="number" placeholder="" value="63116"
                                           name="zipcode" id="zipcode" formControlName="zipcode" />
                                </md-input-container>
                            </md-list-item>       
                        </fieldset>
                    </md-list>
                </md-grid-tile>
            </md-grid-list>
        </md-card-content>
        <md-card-footer>
            <a md-raised-button color="accent" (click)="onSubmit(regForm.value)">Submit</a>
        </md-card-footer>
    </md-card>
            
</form>
