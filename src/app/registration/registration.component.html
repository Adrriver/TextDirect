

<form [formGroup]="regForm">
    <div>
        <md-card style="width:400px;">
            <md-card-header>
                <md-card-title>Account Credentials</md-card-title>
            </md-card-header>
            <md-card-content>
                <md-grid-list cols="1" style="rowHeight:fit;">
                    <md-grid-tile>
                        <md-list>
                            <md-list-item>
                                <md-input-container>
                                    <input mdInput md-line placeholder="Username" value="Choose a username"
                                           type="text" name="username" id="username"
                                           formControlName="username" />
                                </md-input-container>
                                <md-input-container>
                                    <input mdInput md-line placeholder="Password" value="Choose a password"
                                           type="password" name="password" id="password"
                                           formControlName="password" />
                                </md-input-container>
                                <md-input-container>
                                    <input mdInput md-line placeholder="Institution E-Mail (.edu)" value="Valid E-Mail Address"
                                           type="email" name="emailAddress" id="emailAddress"
                                           formControlName="emailAddress" />
                                </md-input-container>
                            </md-list-item>
                        </md-list>
                    </md-grid-tile>
                </md-grid-list>
            </md-card-content>
        </md-card>
        <md-card>
            <md-card-header>
                <md-card-title>Personal Information</md-card-title>
            </md-card-header>
            <md-card-content>
                <md-grid-list cols="1">
                    <md-grid-tile>
                        <md-list>
                            <md-list-item>
                                <md-input-container>
                                    <input mdInput md-line placeholder="First Name" value="first name"
                                           type="text" name="firstName" id="firstName"
                                           formControlName="firstName" />
                                </md-input-container>
                                <md-input-container>
                                    <input mdInput md-line placeholder="Last Name" value="last name"
                                           type="text" name="lastName" id="lastName"
                                           formControlName="lastName" />
                                </md-input-container>
                            </md-list-item>
                        </md-list>
                    </md-grid-tile>
                </md-grid-list>
            </md-card-content>
        </md-card>
        <md-card>
            <md-card-header>
                <md-card-title>Contact Information</md-card-title>
            </md-card-header>
            <md-card-content>
                <md-grid-list cols="1">
                    <md-grid-tile>
                        <md-list>
                            <md-list-item>
                                <md-input-container>
                                    <input mdInput md-line type="text" placeholder="Telephone Number" value="(XXX)-XXX-XXXX"
                                           name="telephoneNumber" id="telephoneNumber" formControlName="telephoneNumber" />
                                </md-input-container>
                            </md-list-item>
                            <md-card-subtitle>
                                Shipping Address
                            </md-card-subtitle>
                            <fieldset formGroupName="shippingAddress">
                                <md-list-item>
                                    <md-input-container>
                                        <input mdInput md-line type="text" placeholder="First Name" value="addressee first"
                                               name="addresseeFirst" id="addresseeFirst" formControlName="firstName" />
                                    </md-input-container>
                                    <md-input-container>
                                        <input mdInput md-line type="text" placeholder="Last Name" value="addressee last"
                                               name="addresseeLast" id="addresseeLast" formControlName="lastName" />
                                    </md-input-container>
                                </md-list-item>
                                <md-list-item>
                                    <md-select placeholder="Address Type" name="type" [(ngModel)]="selectedType" change="updateAddType()">
                                        <md-option *ngFor="let type of addressTypes" [type]="type.value">
                                            {{ addressTypes.typeValue }}
                                        </md-option>
                                    </md-select>
                                </md-list-item>
                                <md-list-item>
                                    <md-input-container>
                                        <input mdInput md-line type="text" placeholder="Street Address" value="222 Broadway"
                                               name="streetShipping" id="streetShipping" formControlName="streetAddress" />
                                    </md-input-container>
                                    <md-input-container>
                                        <input mdInput md-line type="text" placeholder="Apt/P.O. Box/Suite" value="#"
                                               name="identifier" id="identifier" formControlName="identifier" />
                                    </md-input-container>
                                </md-list-item>
                                <md-list-item>
                                    <md-input-container>
                                        <input mdInput md-line type="text" placeholder="City" value="NYC"
                                               name="city" id="city" formControlName="city" />
                                    </md-input-container>
                                    <md-input-container>
                                        <input mdInput md-line type="text" placeholder="State" value="New York"
                                               name="state" id="state" formControlName="state" />
                                    </md-input-container>
                                    <md-input-container>
                                        <input mdInput md-line type="number" placeholder="Zipcode" value="63116"
                                               name="zipcode" id="zipcode" formControlName="zipcode" />
                                    </md-input-container>
                                </md-list-item>
                            </fieldset>
                        </md-list>
                    </md-grid-tile>
                </md-grid-list>
            </md-card-content>
        </md-card>
        <!--Payment Method Information-->
        <fieldset formGroupName="billingAddress">
            <md-card>
                <md-card-header>
                    <md-card-title>Payment & Deposit Account Information</md-card-title>
                </md-card-header>
                <md-card-content>
                    <md-grid-list cols="1">
                        <md-grid-tile>
                            <md-list>
                                <md-list-item>
                                    <md-input-container>
                                        <input mdInput md-line placeholder="Full Name\n(as appears on card)" value="John Q Citizen"
                                               type="text" name="fullName" id="fullName"
                                               formControlName="fullName" />
                                    </md-input-container>
                                </md-list-item>
                            </md-list>
                        </md-grid-tile>
                    </md-grid-list>
                    <md-grid-list cols="1">
                        <md-grid-tile>
                            <md-list>
                                <md-list-item>
                                    <md-input-container>
                                        <input mdInput md-line type="text" placeholder="Street Address" value="222 Broadway"
                                               name="streetShipping" id="streetShipping" formControlName="streetAddress" />
                                    </md-input-container>
                                    <md-input-container>
                                        <input mdInput md-line type="text" placeholder="Apt/P.O. Box/Suite" value="#"
                                               name="identifier" id="identifier" formControlName="identifier" />
                                    </md-input-container>
                                </md-list-item>
                                <md-list-item>
                                    <md-input-container>
                                        <input mdInput md-line type="text" placeholder="City" value="NYC"
                                               name="city" id="city" formControlName="city" />
                                    </md-input-container>
                                    <md-input-container>
                                        <input mdInput md-line type="text" placeholder="State" value="New York"
                                               name="state" id="state" formControlName="state" />
                                    </md-input-container>
                                    <md-input-container>
                                        <input mdInput md-line type="number" placeholder="Zipcode" value="63116"
                                               name="zipcode" id="zipcode" formControlName="zipcode" />
                                    </md-input-container>
                                </md-list-item>
                            </md-list>
                        </md-grid-tile>
                    </md-grid-list>
                </md-card-content>
            </md-card>
        </fieldset>
        <md-card>
            <md-card-title>
                <md-select placeholder="Payment Method" [(ngModel)]="selectedMethod" name="payment">
                    <md-option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod.value"
                               change="updateBillingGrid()">
                        {{paymentTypes.viewValue}}
                    </md-option>
                </md-select>
            <md-grid-list>
                <md-grid-tile>
                    <md-list>

                    </md-list>
                </md-grid-tile>
            </md-grid-list>
        </md-card>
</form>
