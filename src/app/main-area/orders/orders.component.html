<ul *ngIf="orders !== undefined">
  <li *ngFor="let o of orders">
    <md-card>
      <md-card-header>
        <md-card-title>{{o.title}}</md-card-title>
        <md-card-subtitle>{{o.orderDate | date }}</md-card-subtitle>
      </md-card-header>
        <md-card-content (mouseover)="selectOrder(o)">
          <md-list>
            <md-list-item>Seller: {{o.merchant}}</md-list-item>
            <md-list-item>authors: {{o.authors}}</md-list-item>
            <md-list-item>condition: {{o.condition}}</md-list-item>
            <md-list-item>Shipment promised for: {{o.shipmentDate | date }}</md-list-item>
            <md-list-item>Actual shipment date: {{o.actualShipDate | date }}</md-list-item>
            <md-list-item>Tracking #: {{o.trackingNum}}</md-list-item>
          </md-list>
        </md-card-content>
      <button md-raised-button color="accent" [disabled]="o !== order" (click)="detailView()">Details</button>
    </md-card>
  </li>
</ul>
